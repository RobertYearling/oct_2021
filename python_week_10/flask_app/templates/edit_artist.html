<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Edit</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Edit Artist</h1>
            <form action="/update/{{artist.id}}" method="post">
                <input type="hidden" name="id" value={{artist.id}}>
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" value="{{artist.first_name}}">
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" value="{{artist.last_name}}">
                <label for="email">email:</label>
                <input type="text" name="email" value="{{artist.email}}">
                <button class="btn btn-primary">Update Artist</button>
            </form>
            <a href="/">Home</a>
        </div>
    </div>
</body>
</html>
